<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">ACCOUNT OPENING FORM</h1>

    <div style="background-color: aqua;">
        <strong>Personal Details</strong>
    </div>
    <form action="">
        <table>

            <p>
                <tr>
                    <td>Name<sup>*</sup></td>
                    <td></td>
                    <td><input type="text" required></td>
                </tr>
            </p>
            <p>
                <tr>
                    <td>Name of <br> (Father/Guardian)</td>
                    <td></td>
                    <td><input type="text"></td>
                </tr>
            </p>

            <p>
                <tr>
                    <td>Date of Birth <sup>*</sup> (dd-mm-yy)</td>
                    <td></td>
                    <td><input type="date" required></td>
                </tr>
            </p>
            <p>
                <tr>
                    <td>Gender<sup>*</sup></td>
                    <td></td>
                    <td><input type="radio" name="kashif" value="Male">Male
                        <input type="radio" name="kashif" value="Female">Female
                    </td>
                </tr>
            </p>

            <p>
                <tr>
                    <td>Nationality</td>
                    <td></td>
                    <td><input type="text"></td>
                </tr>
            </p>
            <p>
                <tr>
                    <td>Account type<sup>*</sup></td>
                    <td></td>
                    <td><input type="radio" name="type" value="Savings" required>Savings
                        <input type="radio" name="type" value="Fixed">Fixed
                    </td>
                </tr>
            </p>
            <p>
                <tr>
                    <td>Preference</td>
                    <td></td>
                    <td>
                        <input type="checkbox" value="Internet Banking">Internet Banking
                        <input type="checkbox" value="Mobile Banking">Mobile Banking
                        <input type="checkbox" value="SMS alerts">SMS alerts
                    </td>
                </tr>
            </p>
            <P>
                <tr>
                    <td>Address</td>
                    <td></td>
                    <td><textarea cols="40" rows="5"></textarea></td>
                </tr>
            </P>
            <P>
                <tr>
                    <td> Country </td>
                    <td></td>
                    <td> <select>
                            <option value="Please Select">Please Select</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="India">India</option>
                            <option value="Banglades">Bangladesh</option>
                        </select></td>
                </tr>
            </P>
            <P>
                <tr>
                    <td>zipcode<sup>*</sup></td>
                    <td></td>
                    <td><input type="number " required></td>
                </tr>

            </P>
            <p>
                <tr>
                    <td> Phone<sup>*</sup></td>

                    <td></td>
                    <td><input type="number " required></td>
                </tr>
            </p>
            <p>
                <tr>
                    <td> Email<sup>*</sup></td>

                    <td></td>
                    <td> <input type="email" required></td>
                </tr>
            </p>
            <p>
                <tr>
                    <td>Password (6-8 Characters) <sup>*</sup> </td>

                    <td></td>
                    <td><input type="password" maxlength="8" required></td>
                </tr>
            </p>
            <p>
                <tr>
                    <td> Verify Password<sup>*</sup> </td>

                    <td></td>
                    <td><input type="text" required></td>
                </tr>
            </p>
            <p>
                <tr>
                    <td></td>
                    <td></td>
                    <td><input type="submit" value="SEND"> 
                    <input type="reset" value="CLEAR"></td>
                    
                  
                </tr>
            </p>

        </table>






    </form>
</body>

</html>
