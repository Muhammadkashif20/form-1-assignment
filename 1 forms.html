<body>
    <h1 align="center">ACCOUNT OPENING FORM</h1>
    <div style="background-color: aqua;">
        <strong>Personal Details</strong>
    </div>
    <form>
        <p>Name*
            <input type="text" required>
        </p>
        <p>Name of <br> (Father/Guardian)
            <input type="text">
        </p>
        <p>Date of Birth* (dd-mm-yy)
            <input type="text" required>
        </p>
        <p>Gender*
            <input type="radio" name="kashif" value="Male">Male
            <input type="radio" name="kashif" value="Female">Female
        </p>
        <p>Nationality
            <input type="text">
        </p>
        <p>Account type*
            <input type="radio" name="kashif" value="Savings" required>Savings
            <input type="radio" name="kashif" value="Fixed">Fixed
        </p>
        <p>Preference
            <input type="checkbox" value="Internet Banking">Internet Banking
            <input type="checkbox" value="Mobile Banking">Mobile Banking
            <input type="checkbox" value="SMS alerts">SMS alerts
        </p>
      
            <p>Address </p>
                <textarea   cols="40" rows="5"></textarea>
           


    </form>
</body>
